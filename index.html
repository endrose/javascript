<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order </title>
</head>
<body style="text-align: center;">
    <div class="container" style="border: 2px solid gray; padding:20px 40px; display: inline-block; margin-top: 10%;  ">
        <h1 style="font-family: sans-serif; display: flex; justify-content: space-around; " class="flexList">Yuk Order</h1>
        <form>
            <div style="padding-bottom: 10px;">
                <label>Items</label>
                <select onchange="calculateAmount(this.value)" required>
                    <option value="3000">Capcucino</option>
                    <option value="4000">Green Tea latte</option>
                    <option value="5000">Capcucino</option>
                    <option value="50000">Fish & Chips</option>
                    <option value="3000">Mineral Water</option>
                    <option value="15000">French Fries</option>
                </select>
            </div>
            <div>
                <label>Price</label>
               <input id="tot_amount" type="number" readonly>
            </div>
            <span id="total"></span>
        </form>
        <button id="clear" >Clear</button>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
